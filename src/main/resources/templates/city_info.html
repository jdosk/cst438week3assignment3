<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
  <title>City</title>
</head>
<body>
<br/>
ID: <span th:inline="text"> [[${cityInfo.id}]] </span> <br/>
Name: <span th:inline="text"> [[${cityInfo.name}]] </span> <br/>
District: <span th:inline="text"> [[${cityInfo.district}]] </span> <br/>
Country: <span th:inline="text"> [[${cityInfo.countryName}]] </span> <br/>
Population: <span th:inline="text"> [[${cityInfo.population}]] </span> <br/>
Temperature: <span th:inline="text"> [[${cityInfo.temp}]] </span> Fahrenheit <br/>
Time: <span th:inline="text"> [[${cityInfo.time}]] </span> <br/>

<form action="#" th:action="@{/cities/reservation}" method="post">
  Email: <input type="text" name="email" id="email" /><br/>
  <input type="radio" name="level" value="Luxury">Luxury $1000 <br/>
  <input type="radio" name="level" value="Very Good">Very Good $500 <br/>
  <input type="radio" name="level" value="Good">Good $350 <br/>
  <input type="hidden" name="city" th:value="${cityInfo.name}">
  <input type="submit" value="Submit" />
</form>
</body>
</html>
